<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Status</title>
</head>
<body>
    <h1>Check Student Status</h1>
    <form id="statusForm">
        <label for="studentId">Enter Student ID:</label>
        <input type="text" id="studentId" name="studentId" required>
        <button type="submit">Check Status</button>
    </form>
    <div id="studentInfo"></div>

    <script>
        document.getElementById("statusForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var studentId = document.getElementById("studentId").value;
            checkStudentStatus(studentId);
        });

        function checkStudentStatus(studentId) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "backend2.php?id=" + studentId, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    displayStudentInfo(response);
                }
            };
            xhr.send();
        }

        function displayStudentInfo(response) {
            var studentInfoDiv = document.getElementById("studentInfo");
            studentInfoDiv.innerHTML = "";

            if (response.status === "OK") {
                var student = response.content;
                var studentInfo = document.createElement("div");
                studentInfo.innerHTML = `
                    <p><strong>ID:</strong> ${student.ID}</p>
                    <p><strong>Name:</strong> ${student.name}</p>
                    <p><strong>Email:</strong> ${student.email}</p>
                    <p><strong>Status:</strong> ${student.status}</p>
                `;
                if (student.status === "passed") {
                    studentInfo.innerHTML += `<p><button onclick="deleteStudent(${student.ID})">Delete Student</button></p>`;
                }
                studentInfoDiv.appendChild(studentInfo);
            } else {
                studentInfoDiv.innerHTML = "<p>Student not found.</p>";
            }
        }

        function deleteStudent(studentId) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "backend2.php?delete=" + studentId, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.status === "OK") {
                        alert("Student deleted successfully.");
                    } else {
                        alert("Error deleting student.");
                    }
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
